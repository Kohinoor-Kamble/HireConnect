<div class="job_details">
    <h3>{{job.title}}</h3>
    <p>{{job.description}}</p>
    <p class="job-location"><i class="fas fa-map-marker-alt"></i>{{job.location}}</p>
    <p>{{job.salary | currency:"INR"}}
    <button [routerLink]="['/application', job.id]" class="apply-button">Apply for this Job</button>
</div>
