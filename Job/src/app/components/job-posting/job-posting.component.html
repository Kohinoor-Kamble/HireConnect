
<div class="job-posting">

    <form (ngSubmit)="postJob()" [formGroup]="jobpost">
        <h2>Post A job</h2>
        <!-- <h4 [hidden]="jobpost.untouched || jobpost.valid">Job posted Successfully</h4> -->
        <label>Job Title</label>

        <input type="text" [(ngModel)]="job.title" name="title" required  [formControl]="title">
        <label>Job Description</label>
        <textarea [(ngModel)]="job.description" name="description" required [formControl]="description"></textarea>
        <label>Job Location</label>
        <input type="text" [(ngModel)]="job.location" name="location" required [formControl]="location">
        <label>Job Salary</label>
        <input type="text" [(ngModel)]="job.salary" name="salary" required [formControl]="salary">
        <button type="submit"> Post</button>
    </form>

</div>
